{% extends 'kanbanka/base.html' %}

{% block title %}
Kanban List
{% endblock %}

{% block content %}
{% if kanbans %}
    <ol>
    {% for kanban in kanbans %}
    <li>
        <a href="{% url 'kanbanka:kanban_detail' kanban.id %}">{{ kanban.name }}</a> <a href="{% url 'kanbanka:kanban_delete' kanban.id %}">Удалить</a>
    </li>
    {% endfor %}
    </ol>
{% else %}
<p>Нет канбанов.</p>
{% endif %}
{% endblock %}
